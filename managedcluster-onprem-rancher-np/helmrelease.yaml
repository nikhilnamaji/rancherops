apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: klusterlet
  namespace: flux-system
spec:
  targetNamespace: open-cluster-management-agent
  install:
    createNamespace: true
  interval: 1m
  chart:
    spec:
      chart: klusterlet
      version: "0.15.2"
      sourceRef:
        kind: HelmRepository
        name: ocm
        namespace: flux-system
  values:
    clusterName: onprem-rancher-np
    deployAgent: true                          # âœ… Required to deploy agents
    registrationImage:
      pullPolicy: IfNotPresent
    workImage:
      pullPolicy: IfNotPresent